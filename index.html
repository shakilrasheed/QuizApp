<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Quiz Application</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body onload="showQuestion(0); greetUser()">

    <div class="card border-success mb-3" style="max-width: 30rem;">
        <div class="card-header bg-transparent border-success"><h1 style="color:white;background-color: black;">Smart Quiz Application</h1></div>
        <div class="card-body text-success">
          <h5 class="card-title" id="questionElement" >Question one goes here...</h5>
          <p class="card-text optionElement" onclick="putActiveClass(this)" >Option 1 goes here</p>
          <p class="card-text optionElement" onclick='putActiveClass(this)'>Option 2 goes here</p>
          <p class="card-text optionElement" onclick="putActiveClass(this)"> Option 3 goes here</p>
          <p class="card-text optionElement" onclick="putActiveClass(this)"> Option 4 goes here</p>
        </div>
        <div class="card-footer bg-transparent border-success">
          <button  class="b" onclick="nextQuestion()" id="nextBtn"  >Next Question</button>
          <button class="b" onclick="previousQuestion()" id="previousBtn" >Previous Question</button>
          <button class="b c" onclick="window.location.reload();" id="resetBtn" >Restart Quiz Again</button>        
        </div>
      </div>
      <div><p id="ansExplain" class= "desc" >Ans Explanation goes here...</p></div><br />
      <div><p id="scoreText" class= "desc" >Score goes here....</p></div>
      <div><p id="scoreFinal" class= "desc" ></p></div>

  </body>

<script src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
